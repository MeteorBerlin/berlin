<template name="questionIndex">
  <div class="ui header">
    Questions for the next Meetups
  </div>

  <!--submit a new question-->
  {{#if currentUser}}
    {{>questionSubmit}}
  {{/if}}

  <!--TODO: refactor in own template-->
  <div class="ui divided items">
    {{#each questions}}
      <div class="item">
        <div class="content">
          <div class="header">
            {{title}}
          </div>
          <div class="description">
            {{desc}}
          </div>
          <div class="extra">
            {{creator.name}}
          </div>
        </div>
      </div>
      {{else}}
      <div class="ui message">
        <div class="header">
          No Questions
        </div>
      </div>
    {{/each}}
  </div>

</template>
