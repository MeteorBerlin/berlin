<template name="header">
  <div class="ui large inverted top fixed menu">
    <div class="ui container">
      <a href="{{pathFor 'index'}}" class="item">
        <img src="images/meteor.png"
             class="ui avatar image"/>
        Meteor Berlin
      </a>
      <a href="{{pathFor 'meetup.index'}}"
         class="item">Meetups</a>
      <a href="{{pathFor 'question.index'}}"
         class="item">Questions</a>
      <div class="right menu">
      {{#if currentUser}}
        <a href="{{pathFor 'signOut'}}"
           class="item">Sign out</a>
        {{else}}
        <a href="{{pathFor 'signIn'}}"
           class="item">Sign in</a>
      {{/if}}
      </div>
    </div>
  </div>
</template>
